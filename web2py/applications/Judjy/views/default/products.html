{{extend "layout.html"}}

<div class="table-responsive">

<table align="center" class="table table-hover">
    {{for row in rows:}}
        <tr>
            <td>
                <img src="{{=URL('default', 'download', args=row.f_image)}}" class="img-thumbnail img-responsive" width="200" height="150">
            </td>
                <td>
                {{=row.f_name}}
            </td>
            </tr>
    {{pass}}
</table>
</div>
