{{extend 'layout.html'}}
<style>
    .selected {
    border: 2px solid #0F0;
    box-shadow: 0px 0px 3px 2px #0F0;
    transition: border 0.2s, box-shadow 0.2s;
}
    .unselected {
    border: 2px solid #FFF;
    box-shadow: 0px 0px 0px 0px #0F0;
    transition: border 0.2s, box-shadow 0.2s;

}
</style>
        <div class="">
        </div>
        <div class="container">
            <div class="row">
                {{for ingr in ingredients:}}
                <div class="col-md-2">
                <img src="{{=URL('default', 'download', args=ingr.f_image)}}" id='{{=ingr.id}}' class="img-responsive img-rounded fruits-main checked">
                </div>
            {{pass}}
            </div>
              <div class="row">
                <div class="col-md-4">
                    {{for smuz in smuzs:}}
                    <div class="thumbnail">
                        <p>{{=smuz.f_name}}</p>
                    </div>
                    {{pass}}

                </div>
            </div>
            </div>
        <script>
        $('img').click(function() {
    if ($(this).hasClass("selected")) {
        $(this).removeClass('selected').addClass('unselected');
    } else {
        $(this).removeClass('unselected').addClass('selected');
        $('img').attr('')
        ajax('{{=URL('default', 'filter_smuz', vars=dict(ingr_id=ingr.id))}}',[this.id], 'thumbnail');
    }
});

</script>
