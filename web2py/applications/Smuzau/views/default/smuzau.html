{{extend 'layout.html'}}

         <div class="container">

        <!-- Smuzau Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{=T(smothie.f_name)}}
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <img src="{{=URL('default', 'download', args=smothie.f_image)}}" class="img-rounded img-responsive">

            </div>

            <div class="col-md-4">
            <div class="recipe-summary__rating">
                <main class="o-content__smuz_view">
                  <div class="o-container">
                    <div class="o-section">
                          <ul class="c-rating"></ul>
                    </div>
                  </div>
                </main>
            </div>
                <div class="user_space_smuz_view">
                <span class="recipe_by__line">{{=T('Рецепт от:')}}</span>
               <span class="user_name_smuz_view"> {{=recipe.created_by.first_name}}</span>
                <p class="recipe_by__line">
                   {{=recipe.f_fulltext}}
                </p>
                </div>
            </div>

        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">{{=T('Из чего')}}</h3>
            </div>
            {{for ingr in ingrs:}}

            <div class="col-sm-3 col-xs-6">
                <a href="#">
                    <img class="img-responsive portfolio-item" src="{{=URL('default', 'download', args=ingr.ingr.f_image)}}" alt="">
                </a>
            </div>
            {{pass}}



        </div>
        <!-- /.row -->

        <hr>
    <script src="{{=URL('static','js/rating.min.js')}}"></script>

<script>

  (function() {
    'use strict';
    // ADD RATING WIDGET
      var ratingElement = document.querySelector('.c-rating');
      var currentRating = '{{=rating}}';
      var maxRating = 5;
      var callback = function(rating) {
          $.ajax({
              url: '{{=URL('default', 'smuz_voting')}}',
              data: {
                  rating: rating,
                  id: '{{=smothie.id}}'
              }
        })
      };
      var r = rating(ratingElement, currentRating, maxRating, callback);

  })();
</script>
         </div>
    <!-- /.container -->
